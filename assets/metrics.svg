<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 220" role="img" aria-label="Ninja mission stats">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#0c0c0e"/>
      <stop offset="0.5" stop-color="#1a0d0a"/>
      <stop offset="1" stop-color="#0c0c0e"/>
    </linearGradient>
    <linearGradient id="accent" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0" stop-color="#ea580c" stop-opacity="0"/>
      <stop offset="0.5" stop-color="#f97316"/>
      <stop offset="1" stop-color="#ea580c" stop-opacity="0"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="b"/>
      <feMerge><feMergeNode in="b"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
  </defs>

  <rect x="0" y="0" width="900" height="220" rx="14" fill="url(#bg)"/>
  <rect x="2" y="2" width="896" height="216" rx="13" fill="none" stroke="#ea580c" stroke-opacity="0.25"/>

  <rect x="120" y="46" width="660" height="1" fill="url(#accent)" opacity="0.55"/>
  <rect x="120" y="176" width="660" height="1" fill="url(#accent)" opacity="0.55"/>

  <text x="450" y="84" text-anchor="middle" font-family="Segoe UI, Arial, sans-serif" font-size="28" font-weight="900" fill="#ffffff" letter-spacing="3" filter="url(#glow)">
    NINJA MISSION STATS
  </text>

  <text x="450" y="120" text-anchor="middle" font-family="Courier New, monospace" font-size="14" font-weight="700" fill="#f97316" letter-spacing="4" filter="url(#glow)">
    AUTO-GENERATED AFTER NEXT WORKFLOW RUN
  </text>

  <text x="450" y="152" text-anchor="middle" font-family="Segoe UI, Arial, sans-serif" font-size="12" fill="#a1a1aa" letter-spacing="1.2">
    (This placeholder prevents broken images.)
  </text>

  <text x="450" y="204" text-anchor="middle" font-family="serif" font-size="90" font-weight="700" fill="#ea580c" opacity="0.05">Âøç</text>
</svg>
