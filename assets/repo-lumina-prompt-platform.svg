<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 460 140" role="img" aria-label="lumina-prompt-platform">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#0c0c0e"/>
      <stop offset="0.55" stop-color="#151012"/>
      <stop offset="1" stop-color="#0c0c0e"/>
    </linearGradient>
    <linearGradient id="accent" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0" stop-color="#ea580c" stop-opacity="0"/>
      <stop offset="0.5" stop-color="#f97316"/>
      <stop offset="1" stop-color="#ea580c" stop-opacity="0"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="b"/>
      <feMerge><feMergeNode in="b"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
  </defs>

  <rect width="460" height="140" rx="14" fill="url(#bg)"/>
  <rect x="2" y="2" width="456" height="136" rx="13" fill="none" stroke="#ea580c" stroke-opacity="0.28"/>
  <rect x="26" y="34" width="408" height="1" fill="url(#accent)" opacity="0.7"/>

  <text x="28" y="28" font-family="Segoe UI, Arial, sans-serif" font-size="12" fill="#a1a1aa" letter-spacing="1">A-RANK MISSION</text>
  <text x="28" y="62" font-family="Segoe UI, Arial, sans-serif" font-size="20" font-weight="900" fill="#ffffff" filter="url(#glow)">Lumina Prompt Platform</text>
  <text x="28" y="86" font-family="Segoe UI, Arial, sans-serif" font-size="12.5" fill="#d4d4d8" opacity="0.92">
    Discover, share, and explore AI prompts • Community hub
  </text>

  <g font-family="Courier New, monospace" font-size="11" font-weight="700" fill="#f97316">
    <text x="28" y="114">WEB</text>
    <text x="64" y="114">PROMPTS</text>
    <text x="136" y="114">AI</text>
    <text x="164" y="114">SOCIAL</text>
  </g>

  <text x="425" y="116" text-anchor="middle" font-family="serif" font-size="60" font-weight="700" fill="#ea580c" opacity="0.06">忍</text>
</svg>
